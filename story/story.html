        <style>
            /* Customization of body */

            }
            
            /* Customization of fourth row, with information */

                background-color: white; 
            }

            /* Customization of fifth row, with map */
            .third-row {
                flex-grow: 1; 
                border: none; 
                margin: 0; 
                padding: 0;
            }

            /* Customization of eighth row, with information */
            .eighth-row {

            h1 {

            /* legend css */
            #legend {

        <script>

            ////// CODE FOR MAP W ICONS BEGIN //////
            // sample called: legend, https://googlemaps.github.io/js-samples/
            // icons from: https://icons8.com/icons/

function initMap() {
    tdsbcenters = new google.maps.Map(document.getElementById("tdsbcenters"), {
        zoom: 7,
        center: new google.maps.LatLng(44.89793, -79.33506),
    });
    const icons = {
        dayOC: {
            name: "Day Outdoor Center",
            icon: "https://img.icons8.com/offices/30/sun.png",
        },
        overnightOC: {
            name: "Overnight Outdoor Center",
            icon: "https://img.icons8.com/ios-glyphs/30/moon-symbol.png",
        },
    };

    const features = [
        {
            position: new google.maps.LatLng(43.768095, -79.451559),
            type: "dayOC",
            title: "Forest Valley Outdoor Education Centre",
        },
        {
            position: new google.maps.LatLng(43.827761, -79.179002),
            type: "dayOC",
            title: "Hillside Outdoor Education School",
        },
        {
            position: new google.maps.LatLng(43.682380, -79.334039),
            type: "dayOC",
            title: "Toronto Urban Studies Centre",
        },
        {
            position: new google.maps.LatLng(43.662738, -79.499399),
            type: "dayOC",
            title: "Warren Park Outdoor Education Centre",
        },
        {
            position: new google.maps.LatLng(43.923146, -79.837005),
            type: "overnightOC",
            title: "Etobicoke Outdoor Education Centre",
        },
        {
            position: new google.maps.LatLng(43.615503, -79.378789),
            type: "overnightOC",
            title: "Island Natural Science School",
        },
        {
            position: new google.maps.LatLng(44.040105, -80.081802),
            type: "overnightOC",
            title: "Mono Cliffs Outdoor Education Centre",
        },
        {
            position: new google.maps.LatLng(45.535555, -79.143270),
            type: "overnightOC",
            title: "Scarborough Outdoor Education School",
        },
        {
            position: new google.maps.LatLng(44.081076, -79.981549),
            type: "overnightOC",
            title: "Sheldon Centre for Outdoor Education",
        },
    ];
    features.forEach((feature) => {
        new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: tdsbcenters,
        });
    });
    const legend = document.getElementById("legend");
    for (const key in icons) {
        const type = icons[key];
        const name = type.name;
        const icon = type.icon;
        const div = document.createElement("div");
        div.innerHTML = '<img src="' + icon + '"> ' + name;
        legend.appendChild(div);
    }
    //map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend);
};

            ////// CODE FOR MAP WITH ICONS END //////

        </script>
