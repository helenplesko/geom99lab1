<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Helen's Google Map Story</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            /* Customization of body */
            body {
                font-family: helvetica, arial, sans-serif;
                background-color: white;
            }

            /* Customization of body and document */
            /* uses FlexBox https://www.w3schools.com/css/css3_flexbox.asp */
            body, html {        
                width: 100%; 
                height: 100%; 
                margin: 0; 
                padding: 0
            }  

            /* Customization of container to hold all the rows with information */
            .row-container {
                display: flex; 
                width: 100%; 
                height: 100%; 
                flex-direction: column; 
                background-color: white; 
                overflow: hidden;
            }
            
            /* Customization of first row, with header information */
            .first-row {
                background-color: lightblue; 
            }
            
            /* Customization of second row, with map */
            .second-row {
                flex-grow: 1; 
                border: none; 
                margin: 0; 
                padding: 0;
            }
            
            /* Customization of third row, with information */
            .third-row {
                flex-grow: 1; 
                border: none; 
                margin: 0; 
                padding: 0;
            }

            /* Customization of header 1 */
            h1 {
                color: black;
                text-align: center;
                font-weight: bold;
                font-size: 35px;
                font-family: helvetica, arial, sans-serif;
                padding-left: 10px;
                padding-right: 10px;
            }

            /* Customization of header 2 */
            h2 {
                color: black;
                text-align: left;
                font-weight: bold;
                font-size: 30px;
                font-family: helvetica, arial, sans-serif;
                padding-left: 10px;
                padding-right: 10px;
            }

            /* Customization of header 3 */
            h3 {
                color: black;
                text-align: left;
                font-weight: bold;
                font-size: 25px;
                font-family: helvetica, arial, sans-serif;
                padding-left: 10px;
                padding-right: 10px;
            }

            /* Customization of paragraph text */
            p {
                color: black;
                text-align: left;
                font-weight: normal;
                font-size: 20px;
                font-family: helvetica, arial, sans-serif;
                padding-left: 10px;
                padding-right: 10px;
            }

        </style>

    </head>

    <body>
        <div class="row-container">
            <header class="first-row">
                <h1>Skating in Toronto, ON</h1>
            </header>

            <h2>Introduction</h2>>
            <p>hello</p>

            <h2>Outdoor Skating Rinks</h2>
            <p></p>

            <h2>Hot Chocolate</h2>
            <p></p>
        </div>
    </body>

</html>
